fos_user:
    db_driver:      orm # can be orm or odm
    firewall_name:  main

    # if you change the class configuration, please also alter the sonata_user.yml file
    user_class:     %fos_user_user_class%

    group:
        group_class:   %fos_user_group_class%
        group_manager: sonata.user.orm.group_manager

    service:
        user_manager: sonata.user.orm.user_manager

    #required for SonataUserBundle or RzUserbundle
    registration:
        confirmation:
            enabled:    true
            from_email:
                address:        registration@rmzamora.com
                sender_name:    rzamora-sandbox Registration
            enabled:    true # change to true for required email confirmation
            template:   FOSUserBundle:Registration:email.txt.twig
